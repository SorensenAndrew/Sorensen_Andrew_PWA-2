<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>hover demo</title>
  <style>
	ul {
	  margin-left: 20px;
	}
	li {
	  cursor: default;
	  list-style:none;
	}
	span {
	  color: red;
	}
  </style>
</head>
<body>
<ul>
<li>Link</li>
<li>Link</li>
<li class="fade">Link</li>
<li class="fade">Link</li>
</ul>

<script src="jquery-1.11.1.min.js"></script>

<script>
//When you hover over the li append a span that says Awesome Hover to it. Then find the last span that was applied and remove it.

    $("li").hover(
            function() {
                $(this).append( $("<span>Awesome Hover</span>" ) );
            }, function(){
                $(this).find("span:last").remove();
            }
    );

    $("li.fade").hover(function(){
        $(this).fadeOut(500);
        $(this).fadeIn(500);
    });

</script>
</body>
</html>
