<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/projects.css">
    <link href="js/plugins/jquery-ui-1.11.2.custom/jquery-ui.min.css">
    <link href="js/plugins/jquery-ui-1.11.2.custom/jquery-ui.structure.min.css" rel="stylesheet" type="text/css">
    <link href="js/plugins/jquery-ui-1.11.2.custom/jquery-ui.theme.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div class="nav">
        <ul>
            <li class="home"><a href="index.html">Home</a></li>
            <li class="tutorials"><a href="dashboard.html">Dashboard</a></li>
            <li class="about"><a class="active" href="projects.html">Projects</a></li>
            <li><button name="logout" id="logout" class="btn">Sign Out</button></li>
        </ul>
    </div>
</header>
<div class="userid">Welcome User</div>
<p><a href="#" class="modalClick">Add +</a></p>
<div class="projects" id="sortable"></div>
<div id="overlay">
    <div id="modal">
        <span class="close">X</span>
        <h3  class="header">Add Project</h3>
        <div id="add">
            <form id="addForm">
                <label>Test Name: </label>
                <input  title="Test Name" name="projectName"type="text" id="projectName"/><br>
                <label>Test Description: </label>
                <input title="Description" name="projectDescription" type="text" id="projectDescription" /><br>
                <label>Test Completion Date: </label>
                <input class="mydatepicker" title="Completion Date" name="projectDueDate" type="text" id="projectDueDate" /><br>
                <label for="status">Select status:</label>
                <br>
                <label class="mystatus">
                    <input type="radio" name="status" id="urgent"><img src="http://placehold.it/69x75">
                </label>

                <label class="mystatus">
                    <input type="radio" name="status" id="normal"> <img src="http://placehold.it/69x75">
                </label>

                <label class="mystatus">
                    <input type="radio" name="status" id="delayed"><img src="http://placehold.it/69x75">
                </label>

                <label class="mystatus">
                    <input type="radio" name="status" id="complete"><img src="http://placehold.it/69x75">
                </label>

                <br>
                <input name="addButton" type="button" id="addButton" value="Add" />
            </form>

            <div id="dialog" title="Deleted!">
                <p>This is the dialog, letting you know that the thing you clicked "Delete" on, did in fact get deleted.</p>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/jquery-1.11.1.js"></script>
    <!-- plugins -->
    <script src="js/plugins/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>


    <!-- main -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
